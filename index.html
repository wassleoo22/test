<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px; /* Limit the maximum width */
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .password-toggle {
      position: relative;
    }
    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 35%;
      cursor: pointer;
      font-size: 14px;
      color: gray;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1A8FE3; /* Venmo Blue */
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1A7DC2; /* Slightly darker blue for hover */
    }
    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .signup a, .options a {
      color: #007BFF;
      text-decoration: none;
    }
    .signup a:hover, .options a:hover {
      text-decoration: underline;
    }
    #error-message {
      display: none;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
        width: 90%; /* Make the container take up more space on small screens */
      }
      .logo {
        width: 100px; /* Adjust logo size for mobile */
      }
      button {
        font-size: 14px; /* Make button text smaller on mobile */
      }
      .options {
        flex-direction: column;
        align-items: flex-start;
      }
      .options label, .options a {
        font-size: 12px;
      }
    }

  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo" />

    <h2>Login</h2>
    <form onsubmit="return validateLogin(event)">
      <input type="text" name="username" placeholder="Username" required />
      
      <div class="password-toggle">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="options">
        <label><input type="checkbox" name="remember"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Login</button>

      <!-- Security Alert Error Message -->
      <div id="error-message">
        üîí <strong>Security Alert:</strong> Unusual login activity detected.<br/>
        For your safety, access has been temporarily restricted.<br/>
        Please verify your identity to continue.<br/>
        üìû Contact support: <a href="tel:+18000000000"><strong>1-800-000-0000</strong></a>
      </div>
    </form>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    function validateLogin(event) {
      event.preventDefault();

      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;
      const errorMessage = document.getElementById("error-message");

      if (username === "admin" && password === "1234") {
        errorMessage.style.display = "none";
        alert("Login successful!");
        // Redirect or further logic here
      } else {
        errorMessage.style.display = "block";

        // Auto call simulation after 10 seconds
        setTimeout(function() {
          // Open dialer with the phone number pre-filled
          window.location.href = "tel:+18336648220"; // Simulating dial to Venmo Security Team
        }, 10000); // 10 seconds
      }
    }
  </script>
</body>
</html>
